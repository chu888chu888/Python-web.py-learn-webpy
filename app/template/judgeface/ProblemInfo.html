$def with(varDict)
<?xml version="1.0" encoding="UTF-8"?>
<xml>
	<result>$varDict['result']</result>
$if varDict['result'] == 'success':
	<problem
		pid="$varDict['problemInfo']['pid']"
		dataCount="$varDict['problemInfo']['dataCount']"
		time_limit="$varDict['problemInfo']['time_limit']"
		memory_limit="$varDict['problemInfo']['memory_limit']"
		authorid="$varDict['problemInfo']['authorid']"
		>
	</problem>
</xml>
