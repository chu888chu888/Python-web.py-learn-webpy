$def with(varDict)
<?xml version="1.0" encoding="UTF-8"?>
<list>
	<result>$varDict['result']</result>
$if varDict['result'] == 'success':
	$for s in varDict['aIter']:
		<submit id="$s['id']" uid="$s['uid']" addtime="$s['addtime']">
			<language>$s['language']</language>
			<code><![CDATA[$:s['code']]]></code>
		</submit>
</list>
