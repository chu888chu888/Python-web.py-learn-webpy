$def with(varDict)

$varDict['res'].add('PermissionDenied','css')

<div class="permissionDenied">
	<div class="h1">您无法访问:$varDict['urlPath']</div>
	<div class="h2">
		$if varDict.has_key('msg'):
			$varDict['msg']
		$else:
			权限不足
	</div>
	$if varDict['showLogin']:
		<a href='/user/Login?redirect=$varDict['urlquote']'>点此登录</a>
</div>
